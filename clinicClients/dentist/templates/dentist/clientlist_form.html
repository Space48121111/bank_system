{% extends './base.html'%}

{% load bootstrap_tags %}

{% block title %} <title>Appointment</title> {% endblock title %}

{% block content %}
<div class="row">
  <div class="col-lg-9">
    <div class="page-header">
      <h1>
        {% if not object.pk %}
          New appointment
        {% else %}
          Update appointment
        {% endif %}
      </h1>
    </div>

    <form class="form-horizontal" method="post">
      {% csrf_token %}
      {{ form|as_bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#back" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary">
          {% if not object.pk %}
            Create appointment
          {% else %}
            Update appointment
          {% endif %}
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
